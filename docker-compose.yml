# docker-compose.yml
services:
  web:
    build: .
    container_name: kano_survey_lite
    ports:
      - "12345:12345"
    volumes:
      - ./instance:/app/instance  # 持久化資料庫
      - ./static:/app/static      # 靜態檔案
    restart: always
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
      - APP_TITLE=KANO 問卷調查系統   # 瀏覽器標題列顯示的文字